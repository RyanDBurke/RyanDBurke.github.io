    <!-- modal container -->
    <div id="modal" class="ModalContainer outline centered">

        <!-- next/prev arrows for pics -->
        <div onclick="prevPhoto()" id="prev" class="previous round arrow">&larr;</div>
        <div onclick="nextPhoto()" id="next" class="next round arrow">&rarr;</div>

        <!-- modal top -->
        <div class="modalContentTop bg-white">
            <img src="" id="modalImage" class="mx-auto img-fluid d-block">
        </div>

        <!-- modal bottom -->
        <div class="modalContentBottom bg-dark">
            <div class="col-10 mt-3 fixed-top">

                <!-- Close Modal -->
