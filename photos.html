    <script>

        function opacity(IDimage, IDtext) {
            var imageID = document.getElementById(IDimage);
            var textID = document.getElementById(IDtext);

            imageID.style.opacity = 0.1;
            textID.style.display = "block";

        }

        function reset(IDimage, IDtext) {
            var imageID = document.getElementById(IDimage);
            var textID = document.getElementById(IDtext);

            imageID.style.opacity = 1.0;
            textID.style.display = "none";
        }

    </script>
