<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- website icon -->
    <link rel="icon" href="./images/PNG/terminal.png">

    <!-- font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- program language icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <title>Ryan Burke</title>
</head>

<body onload="mobile()">

    <!--------------------------->
    <!-- mobile webpage view!  -->
    <!--------------------------->

    <!--------------------------->
    <!-- desktop webpage view! -->
    <!--------------------------->

    <!-- hr top -->
    <div id="hr-top" class="hr-top">
        <hr class="">
    </div> 

    <!-- image -->
    <img id="bg-img" src="images/JPG/house-4.png" class="img-fluid bg-img" />

    <!-- name -->
    <p id="name" class="name">Ryan Burke</p>

    <!-- teardrop -->
    <img id="teardrop" src="images/PNG/teardrop-final.png" class="img-fluid teardrop" /> 

    <!-- noun -->
    <p id="noun" class="noun">[noun]</p>
    
    <!-- about -->
    <p id="about" class="about">
        Hey, I'm Ryan. I'm a software engineer based in Washington, D.C. <br>
        with interests in bioinformatics, computer vision, and other cool stuff. <br>
    </p>

    <!-- corny quote -->
    <p id="corny" class="text-center corny w-100">
        <b class="quotes">"</b> 
        See you, space cowboy 
        <b class="quotes">"</b>
    </p>

    <!-- japanese -->
    <p id="japanese" class="japanese text-center w-100">こ ん に ち は</p>

    <!-- box top-right-->
    <div onmouseover="morse()" id="morse" class="box-top-right morse">
        <p id="morse-text" class="morse-text text-center mt-1">
            .-. -.-- .- -.
        </p>
    </div>

    <!-- box top-right on mouseover -->
    <div onmouseout="morseOut()" id="english" class=" box-top-right english">
        <p id="english-text" class="morse-text text-center mt-3">
            RYAN
        </p>
    </div>

    <!-- floating numbers right -->
    <div id="floating" class="floating-number-right">
        <p id="floating-text" class="floating-number-right-text m-0">0110</p>
        <hr class="m-0">
        <hr class="mt-1">
    </div>

    <!-- date -->
    <p id="date" class="date">2019</p>
    
    <!-- birthdate -->
    <p id="birth" class="birth">
        (1996) <br>
        <span id="birth-text" class="birth-text">building things, learning stuff.</span>
    </p>

    <!-- github and linkedin -->
    <i id="github" onclick="github()" class="fa fa-github github"></i>
    <i id="linkedin" onclick="linkedin()" class="fa fa-linkedin linkedin"></i>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- JAVASCRIPT FOR PAGE -->
    <script src="./js/index.js"></script>
</body>

</html>
